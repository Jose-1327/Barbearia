<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="agenda.css" />
  <title>Agendamento</title>
</head>
<body>

  <section class="cadastro-section">
    <div class="cadastro-container">
      <h2>Agendamento</h2>
      <form class="cadastro-form">

        <div class="form-group">
          <label for="data">Data do corte</label>
          <input type="date" id="data" name="data" required>
        </div>

        <div class="form-group">
          <label for="hora">Horário</label>
          <input type="time" id="hora" name="hora" required>
        </div>

        <div class="form-group">
          <label>Serviços desejados</label>
          <div class="servicos">
            <label><input type="checkbox" value="30" class="servico"> <span>Corte simples</span> <strong>R$30,00</strong></label>
            <label><input type="checkbox" value="20" class="servico"> <span>Barba</span> <strong>R$20,00</strong></label>
            <label><input type="checkbox" value="10" class="servico"> <span>Sobrancelha</span> <strong>R$10,00</strong></label>
          </div>
        </div>

        <div class="form-group">
          <label>Total: <strong id="total">R$0,00</strong></label>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </section>

  <script src="cadastro.js"></script>
</body>
</html>
